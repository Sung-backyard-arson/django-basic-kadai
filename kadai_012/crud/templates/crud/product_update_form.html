{% extends "base.html" %}
{% load bootstrap %}

{% block title %}新規作成{% endblock %}
{% block content %}
<h1>編集</h1>
 
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {# django-bootstrap-formをつかってformにbootstrapを導入する。 #}
    {# https://strkita.hatenablog.com/entry/2017/08/17/232712 #}
    
    {{ form|bootstrap }}
    <br>
    <a href="{% url 'list' %}">戻る</a>
    <input type="submit" class="btn btn-primary" value="更新">
</form>
{% endblock %}
